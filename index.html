<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Meu Chatbot</h1>
        <div id="chat-log">
            <!-- As mensagens do chat aparecerão aqui -->
            <p class="bot-message">Olá! Digite sua mensagem abaixo.</p>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
