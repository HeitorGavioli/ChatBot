<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JorgeBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <a href="historico.html">Histórico de Conversas</a>
        <a href="sobrebot.html">Sobre o Criador</a>
    </nav>
    <div id="chat-container">
        <h1>JorgeBot</h1>
        <div id="chat-log">
            <!-- As mensagens do chat aparecerão aqui -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
