<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - JorgeBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar"></nav>
    <div id="register-container" class="login-container">
        <h1>Crie sua Conta</h1>
        <input type="text" id="username" class="input-field" placeholder="Escolha um nome de usuário" required autocomplete="username">
        <input type="password" id="password" class="input-field" placeholder="Crie uma senha" required autocomplete="new-password">
        <button id="register-btn" class="btn" style="width: 100%;">Registrar</button>
        <div id="status-message" class="status-message hidden"></div>
        <p style="margin-top: 15px;">Já tem uma conta? <a href="login.html" style="color: var(--primary-color);">Faça login</a></p>
    </div>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerBtn = document.getElementById('register-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const statusDiv = document.getElementById('status-message');
            const API_URL = 'https://chatbot-liau.onrender.com/api/auth/register';

            async function handleRegister() {
                 const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showStatus('Por favor, preencha todos os campos.', true);
                    return;
                }
                
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registrando...';

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Erro desconhecido');
                    }
                    
                    showStatus('Registro bem-sucedido! Redirecionando para o login...', false);
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    showStatus(error.message, true);
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Registrar';
                }
            }

            function showStatus(message, isError = false) {
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
                statusDiv.classList.remove('hidden');
            }

            registerBtn.addEventListener('click', handleRegister);
            passwordInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleRegister());
            usernameInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleRegister());
        });
    </script>
</body>
</html>
